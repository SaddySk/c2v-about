<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- MapBox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css"
    />
    <!-- ANIMATION -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- MapBox Javascript -->
    <!-- these srcipts should be on top -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>

    <title>About Us - ClickToVisit.in</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>

    <!-- Description - about the company -->
    <div class="container descriptions py-3" id="description">
      <h1
        class="text-center my-4 animate__animated animate__fadeIn animate__slow"
      >
        About Us
      </h1>

      <div class="row mt-2">
        <!-- Image  -->
        <div
          class="card me-5 col-md-5 border-0 animate__animated animate__fadeIn animate__slow"
        >
          <img src="assets/travel.jpg" class="card-img-top" alt="Description" />
        </div>
        <!-- Paragraph -->
        <div class="card col-md-5 mx-auto fs-5 text-center border-0">
          <div
            class="card-body d-flex align-items-center animate__animated animate__backInRight animate__slow"
          >
            <p class="card-text lh-lg">
              Lorem ipsum dolor sit amet. Mollitia cupiditate asperiores
              distinctio, beatae esse! Esse ipsa necessitatibus mollitia amet
              nulla earum! Voluptatibus beatae quae consequuntur?
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- About the founders -->
    <div class="container founders py-3">
      <h1
        class="text-center my-4 animate__animated animate__fadeIn animate__slow">Founders</h1>

      <div id="founder">
        <!-- FOUNDER-1 -->
        <!-- FOUNDER-2 -->
      </div>
    </div>

    <!-- Locations where they have there services -->
    <div class="container locations py-3 animate__animated animate__fadeIn animate__slower" id="location">
      <h1 class="text-center my-4">Locations</h1>
      <!-- <div id="map" style="width: 81vw; height: 69vh"></div> -->
      <!-- <div id="map" style="width: 100%; height: 73vh"  data-aos="fade-up" data-aos-duration="3000"></div> -->
      <div id="map" style="width: 100%; height: 73vh"></div>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Footer</a>
      </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"></script>
    <script src="map.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
